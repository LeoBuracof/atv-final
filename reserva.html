<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site de Viagens</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<header class="bg-dark text-white">
    <div class="container">
      <h1>Site de viagens</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
<body>
  
    <p>Para melhor atende-lo(a), por gentileza, preencha os campos abaixo.</p>
<section class="container-fluid bg-light text-center">
        <h2>Contato</h2>
        <form method="get" action="">

           

            <fieldset>
                <legend>Dados do usuario</legend>
                <label>Nome</label><br>
                <input type="text" name="nome"><br><br>

                <label>Email</label><br>
                <input type="email" name="email"><br><br>
                
            </fieldset>

            <fieldset>
                <legend>Serviços Desejados</legend>
                <label>
                    <input type="checkbox" name="compraDePassagens" value="Passagens"> Compra de Passagens <br>
                </label>
                
                <label>
                    <input type="checkbox" name="reservaDeHospedagem" value="Hospedagem"> Reserva de Hospedagem <br>
                </label>
                
                <label>
                    <input type="checkbox" name="aluguelDeVeiculo" value="Veiculo"> Aluguel de Veiculos <br>
                </label>
            </fieldset>
          
            <fieldset><br>
                <legend>Qual a forma de pagamento desejada?</legend>
                <label>
                    <input type="radio" name="pagamentoNoCartao" value="Cartao"> Cartão de Crédito
                </label>
               <label>
                <br><input type="radio" name="pagamentoBoleto" value="Boleto"> Boleto 
               </label>
               <label>
                <br><input type="radio" name="pagamentoPix" value="Pix"> Pix <br>
               </label>
            </fieldset>

            <fieldset><br>
                <legend>Qual o prazo de pagamento?</legend>
                <select name="prazoDePagamento">
                    <option value="primeiraSelecao">--Selecione uma opção--</option>
                    <option value="aVista">A Vista</option>
                    <option value="5x">5x sem juros</option>
                    <option value="10x">10x com juros</option>

                </select>
            </fieldset>
            <br>
          <input type="submit"> 
        </form>
    </section>
    <br><br>
    <footer class="container-fluid bg-light">Aluno: Leonardo Buracof - Data: 08/02/2024 </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
